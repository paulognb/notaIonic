<ion-header>

  <ion-navbar>
    <ion-title>detalhe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="nota.title" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea [(ngModel)]="nota.description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="addNota()">Salvar Nota</button>
</ion-content>
